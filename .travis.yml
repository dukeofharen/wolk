language: csharp
mono: none
dotnet: 3.1.100
branches:
  only:
    - manually
before_install:
- curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.0/install.sh | bash
- nvm install node
- nvm use node
- which node
- which npm
script:
- sudo bash ./scripts/build/set-vars.sh
- sudo bash ./scripts/build/create-folders.sh
- sudo bash ./scripts/build/build-ui.sh
- sudo bash ./scripts/build/build-server.sh
before_deploy:
- sudo bash ./scripts/build/git-tag.sh
- sudo bash ./scripts/publish/docker-push.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "./dist/*"
  skip_cleanup: true
  prerelease: true
  draft: true
  on:
    repo: dukeofharen/wolk
env:
  global:
  - secure: 
  - secure: 
